<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-container">
    <h1>To-Do List</h1>
    <!--<form> <div class="date">
        Date: <input type="date" id="choose-date">
    </div>-->
    <form>
    <p><label for="mainGoal"> Main Goal of the Day:</label>
    <textarea id="mainGoal" name="mainGoal" rows="2" cols="100" placeholder="Write your main goal..."></textarea>
    <span>&nbsp;</span> <span>&nbsp;</span> <span>&nbsp;</span> <span>&nbsp;</span> <span>&nbsp;</span> 
    <label for="datepicker" name="datepicker"> Date:</label>
    <input type="date" id="choose-date">
    </p>
    </form>
    <!--<div class="main-goal">
        <h2>Main Goal of the Day:</h2>
        <input type="text" id="main-goal-input" placeholder="Enter your main goal">
    </div>-->
    <br/>
    
    <div class="categories">
        <!-- <h2>Tasks:</h2> -->
    
        <div class="categories">
          <div class="category must-do"> <img src="red.jpg" alt="Clock Image" width="80" height="80">
            <h3>MUST DO:</h3>
            <ul id="must-do-list">
                <li>
                    <input type="checkbox">
                    <input type="text" placeholder="Enter your task">
                    <input type="date" id="due-date" name="due-date">
                </li>
            </ul>
            <button onclick="addTask('must-do-list')">Add Task</button>
        </div>
      
        <!-- <div class="category"> -->
          <div class="category should-do"> <img src="blue.jpg" alt="Clock Image" width="80" height="80">
            <h3>SHOULD DO:</h3>
            <ul id="should-do-list">
                <li>
                    <input type="checkbox">
                    <input type="text" placeholder="Enter your task">
                    <input type="date" id="due-date">
                </li>
            </ul>
            <button onclick="addTask('should-do-list')">Add Task</button>
        </div>
        <br/>
        <!-- <div class="category"> -->
          <div class="category could-do"> <img src="green.jpg" alt="Clock Image" width="80" height="80">
            <h3>COULD DO:</h3>
            <ul id="could-do-list">
                <li>
                    <input type="checkbox">
                    <input type="text" placeholder="Enter your task">
                    <input type="date" id="due-date">
                </li>
            </ul>
            <button onclick="addTask('could-do-list')">Add Task</button>
        </div>
        <br/>
        <!-- <div class="category"> -->
          <div class="category if-time-list"> <img src="purple.jpg" alt="Clock Image" width="80" height="80">
            <h3>IF I HAVE TIME:</h3>
            <ul id="if-time-list">
                <li>
                    <input type="checkbox">
                    <input type="text" placeholder="Enter your task">
                    <input type="date" id="due-date">
                </li>
            </ul>
            <button onclick="addTask('if-time-list')">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <div class="background-image-container"></div> -->
   
</body>
</html>
